name: Deploy to Release

on:
  workflow_dispatch:

env:
  DIGITALOCEAN_REGION: sfo3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run:
          cd frontend
          npm ci

      - name: Lint frontend
        run:
          cd frontend
          npm run lint || echo "Lint completed with warnings"

      - name: Type check frontend
        run:
          cd frontend
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Run tests
        run:
          cd frontend
          npm test -- --coverage --watchAll=false

  deploy-release:
    runs-on: ubuntu-latest
    environment: production
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Pulumi
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Login to DigitalOcean Container Registry
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Authenticate Docker with DOCR
        run: |
          doctl registry login --expiry-seconds 1200

      - name: Build and push Main Frontend image to DOCR
        env:
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.PROD_LIVE_API_URL }}
          NEXT_PUBLIC_PROPELAUTH_URL: ${{ vars.PROD_PROPELAUTH_URL }}
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.PROD_LIVE_API_KEY }}
          NEXT_PUBLIC_PROPELAUTH_API_KEY: ${{ secrets.PROD_PROPELAUTH_API_KEY }}
          NEXT_PUBLIC_SUPER_ADMIN_ORG_ID: ${{ secrets.PROD_SUPER_ADMIN_ORG_ID }}
        run:
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/admin-release"

          # Build, tag, and push main frontend with environment variables
          cd frontend
          docker build \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_PROPELAUTH_URL="${NEXT_PUBLIC_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            --build-arg NEXT_PUBLIC_PROPELAUTH_API_KEY="${NEXT_PUBLIC_PROPELAUTH_API_KEY}" \
            --build-arg NEXT_PUBLIC_SUPER_ADMIN_ORG_ID="${NEXT_PUBLIC_SUPER_ADMIN_ORG_ID}" \
            -t admin-panel-release:latest .
          docker tag admin-panel-release:latest $REPO:latest
          docker push $REPO:latest
          cd ..

      - name: Build and push Developer Frontend image to DOCR
        env:
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.PROD_LIVE_API_URL }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL: ${{ vars.PROD_DEVELOPER_PROPELAUTH_URL }}
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.PROD_LIVE_API_KEY }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY: ${{ secrets.PROD_DEVELOPER_PROPELAUTH_API_KEY }}
          NEXT_PUBLIC_MODEL_API_BASE_URL: ${{ vars.PROD_MODEL_API_BASE_URL }}
          NEXT_PUBLIC_MODEL_API_KEY: ${{ secrets.PROD_MODEL_API_KEY }}
          NEXT_PUBLIC_CHATBOT_API_URL: ${{ vars.PROD_CHATBOT_API_URL }}
          NEXT_PUBLIC_CHATBOT_API_KEY: ${{ secrets.PROD_CHATBOT_API_KEY }}
          NEXT_PUBLIC_ELEVEN_LABS_API_KEY: ${{ secrets.PROD_ELEVEN_LABS_API_KEY }}
          NEXT_PUBLIC_OPEN_AI_API_KEY: ${{ secrets.PROD_OPEN_AI_API_KEY }}
          NEXT_PUBLIC_WHISPER_API_KEY: ${{ secrets.PROD_WHISPER_API_KEY }}
          NEXT_PUBLIC_DEEPGRAM_API_KEY: ${{ secrets.PROD_DEEPGRAM_API_KEY }}
          NEXT_PUBLIC_CARTESIA_API_KEY: ${{ secrets.PROD_CARTESIA_API_KEY }}
          NEXT_PUBLIC_CARTESIA_VOICE_ID: ${{ vars.PROD_CARTESIA_VOICE_ID }}
          NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID: ${{ vars.PROD_ELEVEN_LABS_VOICE_ID }}
          NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN: ${{ vars.PROD_DIFY_CONSOLE_ORIGIN }}
          NEXT_PUBLIC_DIFY_ADMIN_EMAIL: ${{ vars.PROD_DIFY_ADMIN_EMAIL }}
          NEXT_PUBLIC_DIFY_ADMIN_PASSWORD: ${{ secrets.PROD_DIFY_ADMIN_PASSWORD }}
          NEXT_PUBLIC_DIFY_WORKSPACE_ID: ${{ vars.PROD_DIFY_WORKSPACE_ID }}
          NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY: ${{ secrets.PROD_MODEL_OPEN_AI_API_KEY }}
          NEXT_PUBLIC_MODEL_GROQ_API_KEY: ${{ secrets.PROD_MODEL_GROQ_API_KEY }}
          NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY: ${{ secrets.PROD_MODEL_ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_DIFY_BASE_URL: ${{ vars.PROD_DIFY_BASE_URL }}
        run:
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/developer-release"

          # Build, tag, and push developer frontend with environment variables
          cd frontend-developer
          docker build \
            --no-cache \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_API_BASE_URL="${NEXT_PUBLIC_MODEL_API_BASE_URL}" \
            --build-arg NEXT_PUBLIC_MODEL_API_KEY="${NEXT_PUBLIC_MODEL_API_KEY}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_URL="${NEXT_PUBLIC_CHATBOT_API_URL}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_KEY="${NEXT_PUBLIC_CHATBOT_API_KEY}" \
            --build-arg NEXT_PUBLIC_ELEVEN_LABS_API_KEY="${NEXT_PUBLIC_ELEVEN_LABS_API_KEY}" \
            --build-arg NEXT_PUBLIC_OPEN_AI_API_KEY="${NEXT_PUBLIC_OPEN_AI_API_KEY}" \
            --build-arg NEXT_PUBLIC_WHISPER_API_KEY="${NEXT_PUBLIC_WHISPER_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEEPGRAM_API_KEY="${NEXT_PUBLIC_DEEPGRAM_API_KEY}" \
            --build-arg NEXT_PUBLIC_CARTESIA_API_KEY="${NEXT_PUBLIC_CARTESIA_API_KEY}" \
            --build-arg NEXT_PUBLIC_CARTESIA_VOICE_ID="${NEXT_PUBLIC_CARTESIA_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID="${NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN="${NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN}" \
            --build-arg NEXT_PUBLIC_DIFY_ADMIN_EMAIL="${NEXT_PUBLIC_DIFY_ADMIN_EMAIL}" \
            --build-arg NEXT_PUBLIC_DIFY_ADMIN_PASSWORD="${NEXT_PUBLIC_DIFY_ADMIN_PASSWORD}" \
            --build-arg NEXT_PUBLIC_DIFY_WORKSPACE_ID="${NEXT_PUBLIC_DIFY_WORKSPACE_ID}" \
            --build-arg NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY="${NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_GROQ_API_KEY="${NEXT_PUBLIC_MODEL_GROQ_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY="${NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY}" \
            --build-arg NEXT_PUBLIC_DIFY_BASE_URL="${NEXT_PUBLIC_DIFY_BASE_URL}" \
            -t developer-dashboard-release:latest .
          docker tag developer-dashboard-release:latest $REPO:latest
          docker push $REPO:latest
          cd ..

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Install Pulumi dependencies
        run:
          cd digital-ocean-deployment
          npm ci

      - name: Check and create Pulumi stack if needed
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run:
          # Check if stack exists, if not create it
          if pulumi stack select frontend-release 2>/dev/null; then
            echo "âœ… Stack 'frontend-release' already exists, using it"
          else
            echo "ðŸ“¦ Stack 'frontend-release' does not exist, creating it..."
            pulumi stack init frontend-release
            echo "âœ… Stack 'frontend-release' created successfully"
          fi

      - name: Configure Pulumi from GitHub secrets
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run:
          # Select the stack (required before setting config)
          pulumi stack select frontend-release
          
          # Set DigitalOcean token (required - from GitHub secret)
          pulumi config set digitalocean:token $DIGITALOCEAN_TOKEN --secret
          
          # Set region (required - from env variable)
          pulumi config set index:region ${{ env.DIGITALOCEAN_REGION }}
          
          # Admin Panel secrets - using PROD_* secrets, storing in admin: namespace
          pulumi config set admin:propelauthApiKey "${{ secrets.PROD_PROPELAUTH_API_KEY }}" --secret
          pulumi config set admin:liveApiKey "${{ secrets.PROD_LIVE_API_KEY }}" --secret
          pulumi config set admin:propelauthUrl "${{ vars.PROD_PROPELAUTH_URL }}"
          pulumi config set admin:liveApiUrl "${{ vars.PROD_LIVE_API_URL }}"
          pulumi config set admin:superAdminOrgId "${{ secrets.PROD_SUPER_ADMIN_ORG_ID }}"
          
          # Developer Dashboard secrets - using PROD_* secrets, storing in release: namespace
          pulumi config set release:difyAdminPassword "${{ secrets.PROD_DIFY_ADMIN_PASSWORD }}" --secret
          pulumi config set release:modelOpenAiApiKey "${{ secrets.PROD_MODEL_OPEN_AI_API_KEY }}" --secret
          pulumi config set release:modelGroqApiKey "${{ secrets.PROD_MODEL_GROQ_API_KEY }}" --secret
          pulumi config set release:modelAnthropicApiKey "${{ secrets.PROD_MODEL_ANTHROPIC_API_KEY }}" --secret
          pulumi config set release:chatbotApiKey "${{ secrets.PROD_CHATBOT_API_KEY }}" --secret
          pulumi config set release:elevenLabsApiKey "${{ secrets.PROD_ELEVEN_LABS_API_KEY }}" --secret
          pulumi config set release:openAiApiKey "${{ secrets.PROD_OPEN_AI_API_KEY }}" --secret
          pulumi config set release:whisperApiKey "${{ secrets.PROD_WHISPER_API_KEY }}" --secret
          pulumi config set release:deepgramApiKey "${{ secrets.PROD_DEEPGRAM_API_KEY }}" --secret
          pulumi config set release:cartesiaApiKey "${{ secrets.PROD_CARTESIA_API_KEY }}" --secret
          pulumi config set release:mongodbUrl "${{ secrets.PROD_MONGODB_URL }}" --secret
          
          # Developer Dashboard config values - using PROD_* vars, storing in release: namespace
          pulumi config set release:propelauthUrl "${{ vars.PROD_DEVELOPER_PROPELAUTH_URL }}"
          pulumi config set release:apiBaseUrl "${{ vars.PROD_MODEL_API_BASE_URL }}"
          pulumi config set release:enableEmailVerification "true"
          pulumi config set release:difyConsoleOrigin "${{ vars.PROD_DIFY_CONSOLE_ORIGIN }}"
          pulumi config set release:difyAdminEmail "${{ vars.PROD_DIFY_ADMIN_EMAIL }}"
          pulumi config set release:difyWorkspaceId "${{ vars.PROD_DIFY_WORKSPACE_ID }}"
          pulumi config set release:difyBaseUrl "${{ vars.PROD_DIFY_BASE_URL }}"
          pulumi config set release:chatbotApiUrl "${{ vars.PROD_CHATBOT_API_URL }}"
          pulumi config set release:cartesiaVoiceId "${{ vars.PROD_CARTESIA_VOICE_ID }}"
          pulumi config set release:elevenLabsVoiceId "${{ vars.PROD_ELEVEN_LABS_VOICE_ID }}"
          pulumi config set release:liveApiUrl "${{ vars.PROD_LIVE_API_URL }}"
          
          echo "âœ… Pulumi config fully configured from GitHub secrets and variables"

      - name: Deploy with Pulumi
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run:
          # Select the stack
          pulumi stack select frontend-release
          
          # Deploy updates
          pulumi up --yes

      - name: Get deployment URLs
        id: pulumi-outputs
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run:
          pulumi stack select frontend-release
          ADMIN_URL=$(pulumi stack output adminPanelUrl 2>/dev/null || echo "")
          DEVELOPER_URL=$(pulumi stack output developerDashboardUrl 2>/dev/null || echo "")
          
          echo "admin-url=$ADMIN_URL" >> $GITHUB_OUTPUT
          echo "developer-url=$DEVELOPER_URL" >> $GITHUB_OUTPUT
          
          echo "Admin Panel URL: $ADMIN_URL"
          echo "Developer Dashboard URL: $DEVELOPER_URL"

      - name: Wait for apps to be ready
        run:
          echo "Waiting for DigitalOcean apps to be ready..."
          sleep 90

      - name: Health check
        run:
          ADMIN_URL="${{ steps.pulumi-outputs.outputs.admin-url }}"
          DEVELOPER_URL="${{ steps.pulumi-outputs.outputs.developer-url }}"
          
          if [ -z "$ADMIN_URL" ] || [ "$ADMIN_URL" = "" ]; then
            echo "Warning: Could not get Admin Panel URL from Pulumi outputs"
            ADMIN_URL="https://admin-release.xpectrum-ai.com"
          fi
          
          if [ -z "$DEVELOPER_URL" ] || [ "$DEVELOPER_URL" = "" ]; then
            echo "Warning: Could not get Developer Dashboard URL from Pulumi outputs"
            DEVELOPER_URL="https://developer-release.xpectrum-ai.com"
          fi
          
          echo "Testing Admin Panel health endpoints on: $ADMIN_URL"
          echo "Testing Developer Dashboard health endpoints on: $DEVELOPER_URL"
          
          # Health checks for Admin Panel
          curl -f -k "$ADMIN_URL/" || echo "Admin Panel root endpoint check failed"
          curl -f -k "$ADMIN_URL/api/health" || echo "Admin Panel health endpoint check failed"
          
          # Health checks for Developer Dashboard
          curl -f -k "$DEVELOPER_URL/" || echo "Developer Dashboard root endpoint check failed"
          curl -f -k "$DEVELOPER_URL/api/health" || echo "Developer Dashboard health endpoint check failed"
          
          echo "Health checks completed"

  deployment-failure:
    needs: deploy-release
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Release Deployment Failed
        run:
          echo "Release deployment failed - check the logs for details"
