name: Deploy to Production

on:
  workflow_dispatch:

env:
  DIGITALOCEAN_REGION: sfo3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Lint completed with warnings"

      - name: Type check frontend
        run: |
          cd frontend
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Pulumi
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Login to DigitalOcean Container Registry
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Authenticate Docker with DOCR
        run: |
          doctl registry login --expiry-seconds 1200

      - name: Build and push Main Frontend image to DOCR
        env:
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.PRODUCTION_LIVE_API_URL }}
          NEXT_PUBLIC_PROPELAUTH_URL: ${{ vars.PRODUCTION_PROPELAUTH_URL }}
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.PRODUCTION_LIVE_API_KEY }}
          NEXT_PUBLIC_PROPELAUTH_API_KEY: ${{ secrets.PRODUCTION_PROPELAUTH_API_KEY }}
          NEXT_PUBLIC_SUPER_ADMIN_ORG_ID: ${{ secrets.PRODUCTION_SUPER_ADMIN_ORG_ID }}
        run: |
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/admin-prod"

          # Build, tag, and push main frontend with environment variables
          cd frontend
          docker build \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_PROPELAUTH_URL="${NEXT_PUBLIC_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            --build-arg NEXT_PUBLIC_PROPELAUTH_API_KEY="${NEXT_PUBLIC_PROPELAUTH_API_KEY}" \
            --build-arg NEXT_PUBLIC_SUPER_ADMIN_ORG_ID="${NEXT_PUBLIC_SUPER_ADMIN_ORG_ID}" \
            -t admin-panel-prod:latest .
          docker tag admin-panel-prod:latest $REPO:latest
          docker push $REPO:latest
          cd ..

      - name: Build and push Developer Frontend image to DOCR
        env:
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.PRODUCTION_LIVE_API_URL }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL: ${{ vars.PRODUCTION_DEVELOPMENT_PROPELAUTH_URL }}
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.PRODUCTION_LIVE_API_KEY }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY: ${{ secrets.PRODUCTION_DEVELOPMENT_PROPELAUTH_API_KEY }}
          NEXT_PUBLIC_MODEL_API_BASE_URL: ${{ vars.PRODUCTION_MODEL_API_BASE_URL }}
          NEXT_PUBLIC_MODEL_API_KEY: ${{ secrets.PRODUCTION_MODEL_API_KEY }}
          NEXT_PUBLIC_CHATBOT_API_URL: ${{ vars.PRODUCTION_CHATBOT_API_URL }}
          NEXT_PUBLIC_CHATBOT_API_KEY: ${{ secrets.PRODUCTION_CHATBOT_API_KEY }}
          NEXT_PUBLIC_ELEVEN_LABS_API_KEY: ${{ secrets.PRODUCTION_ELEVEN_LABS_API_KEY }}
          NEXT_PUBLIC_OPEN_AI_API_KEY: ${{ secrets.PRODUCTION_OPEN_AI_API_KEY }}
          NEXT_PUBLIC_WHISPER_API_KEY: ${{ secrets.PRODUCTION_WHISPER_API_KEY }}
          NEXT_PUBLIC_DEEPGRAM_API_KEY: ${{ secrets.PRODUCTION_DEEPGRAM_API_KEY }}
          NEXT_PUBLIC_CARTESIA_API_KEY: ${{ secrets.PRODUCTION_CARTESIA_API_KEY }}
          NEXT_PUBLIC_CARTESIA_VOICE_ID: ${{ vars.PRODUCTION_CARTESIA_VOICE_ID }}
          NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID: ${{ vars.PRODUCTION_ELEVEN_LABS_VOICE_ID }}
          NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN: ${{ vars.PRODUCTION_DIFY_CONSOLE_ORIGIN }}
          NEXT_PUBLIC_DIFY_ADMIN_EMAIL: ${{ vars.PRODUCTION_DIFY_ADMIN_EMAIL }}
          NEXT_PUBLIC_DIFY_ADMIN_PASSWORD: ${{ secrets.PRODUCTION_DIFY_ADMIN_PASSWORD }}
          NEXT_PUBLIC_DIFY_WORKSPACE_ID: ${{ vars.PRODUCTION_DIFY_WORKSPACE_ID }}
          NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY: ${{ secrets.PRODUCTION_MODEL_OPEN_AI_API_KEY }}
          NEXT_PUBLIC_MODEL_GROQ_API_KEY: ${{ secrets.PRODUCTION_MODEL_GROQ_API_KEY }}
          NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY: ${{ secrets.PRODUCTION_MODEL_ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_DIFY_BASE_URL: ${{ vars.PRODUCTION_DIFY_BASE_URL }}
        run: |
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/developer-prod"

          # Build, tag, and push developer frontend with environment variables
          cd frontend-developer
          docker build \
            --no-cache \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_API_BASE_URL="${NEXT_PUBLIC_MODEL_API_BASE_URL}" \
            --build-arg NEXT_PUBLIC_MODEL_API_KEY="${NEXT_PUBLIC_MODEL_API_KEY}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_URL="${NEXT_PUBLIC_CHATBOT_API_URL}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_KEY="${NEXT_PUBLIC_CHATBOT_API_KEY}" \
            --build-arg NEXT_PUBLIC_ELEVEN_LABS_API_KEY="${NEXT_PUBLIC_ELEVEN_LABS_API_KEY}" \
            --build-arg NEXT_PUBLIC_OPEN_AI_API_KEY="${NEXT_PUBLIC_OPEN_AI_API_KEY}" \
            --build-arg NEXT_PUBLIC_WHISPER_API_KEY="${NEXT_PUBLIC_WHISPER_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEEPGRAM_API_KEY="${NEXT_PUBLIC_DEEPGRAM_API_KEY}" \
            --build-arg NEXT_PUBLIC_CARTESIA_API_KEY="${NEXT_PUBLIC_CARTESIA_API_KEY}" \
            --build-arg NEXT_PUBLIC_CARTESIA_VOICE_ID="${NEXT_PUBLIC_CARTESIA_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID="${NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN="${NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN}" \
            --build-arg NEXT_PUBLIC_DIFY_ADMIN_EMAIL="${NEXT_PUBLIC_DIFY_ADMIN_EMAIL}" \
            --build-arg NEXT_PUBLIC_DIFY_ADMIN_PASSWORD="${NEXT_PUBLIC_DIFY_ADMIN_PASSWORD}" \
            --build-arg NEXT_PUBLIC_DIFY_WORKSPACE_ID="${NEXT_PUBLIC_DIFY_WORKSPACE_ID}" \
            --build-arg NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY="${NEXT_PUBLIC_MODEL_OPEN_AI_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_GROQ_API_KEY="${NEXT_PUBLIC_MODEL_GROQ_API_KEY}" \
            --build-arg NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY="${NEXT_PUBLIC_MODEL_ANTHROPIC_API_KEY}" \
            --build-arg NEXT_PUBLIC_DIFY_BASE_URL="${NEXT_PUBLIC_DIFY_BASE_URL}" \
            -t developer-dashboard-prod:latest .
          docker tag developer-dashboard-prod:latest $REPO:latest
          docker push $REPO:latest
          cd ..

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Install Pulumi dependencies
        run: |
          cd digital-ocean-deployment
          npm ci

      - name: Check and create Pulumi stack if needed
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Check if stack exists, if not create it
          if pulumi stack select frontend-prod 2>/dev/null; then
            echo "âœ… Stack 'frontend-prod' already exists, using it"
          else
            echo "ðŸ“¦ Stack 'frontend-prod' does not exist, creating it..."
            pulumi stack init frontend-prod
            echo "âœ… Stack 'frontend-prod' created successfully"
          fi

      - name: Configure Pulumi from GitHub secrets
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Select the stack (required before setting config)
          pulumi stack select frontend-prod
          
          # Set DigitalOcean token (required - from GitHub secret)
          pulumi config set digitalocean:token $DIGITALOCEAN_TOKEN --secret
          
          # Set region (required - from env variable)
          pulumi config set index:region ${{ env.DIGITALOCEAN_REGION }}
          
          # Admin Panel and Developer Dashboard share the same namespace (prod:)
          # Both use the same propelauthApiKey and propelauthUrl config keys
          # Using Developer Dashboard values since they're more specific
          pulumi config set prod:propelauthApiKey "${{ secrets.PRODUCTION_PROPELAUTH_API_KEY }}" --secret
          pulumi config set prod:liveApiKey "${{ secrets.PRODUCTION_LIVE_API_KEY }}" --secret
          pulumi config set prod:propelauthUrl "${{ vars.PRODUCTION_DEVELOPMENT_PROPELAUTH_URL }}"
          pulumi config set prod:liveApiUrl "${{ vars.PRODUCTION_LIVE_API_URL }}"
          pulumi config set prod:superAdminOrgId "${{ secrets.PRODUCTION_SUPER_ADMIN_ORG_ID }}"
          
          # Developer Dashboard secrets - using PRODUCTION_* secrets, storing in prod: namespace
          pulumi config set prod:difyAdminPassword "${{ secrets.PRODUCTION_DIFY_ADMIN_PASSWORD }}" --secret
          pulumi config set prod:modelOpenAiApiKey "${{ secrets.PRODUCTION_MODEL_OPEN_AI_API_KEY }}" --secret
          pulumi config set prod:modelGroqApiKey "${{ secrets.PRODUCTION_MODEL_GROQ_API_KEY }}" --secret
          pulumi config set prod:modelAnthropicApiKey "${{ secrets.PRODUCTION_MODEL_ANTHROPIC_API_KEY }}" --secret
          pulumi config set prod:chatbotApiKey "${{ secrets.PRODUCTION_CHATBOT_API_KEY }}" --secret
          pulumi config set prod:elevenLabsApiKey "${{ secrets.PRODUCTION_ELEVEN_LABS_API_KEY }}" --secret
          pulumi config set prod:openAiApiKey "${{ secrets.PRODUCTION_OPEN_AI_API_KEY }}" --secret
          pulumi config set prod:whisperApiKey "${{ secrets.PRODUCTION_WHISPER_API_KEY }}" --secret
          pulumi config set prod:deepgramApiKey "${{ secrets.PRODUCTION_DEEPGRAM_API_KEY }}" --secret
          pulumi config set prod:cartesiaApiKey "${{ secrets.PRODUCTION_CARTESIA_API_KEY }}" --secret
          
          # Developer Dashboard config values - using PRODUCTION_* vars, storing in prod: namespace
          # Note: propelauthUrl already set above (shared with Admin Panel)
          pulumi config set prod:apiBaseUrl "${{ vars.PRODUCTION_MODEL_API_BASE_URL }}"
          pulumi config set prod:enableEmailVerification "true"
          pulumi config set prod:difyConsoleOrigin "${{ vars.PRODUCTION_DIFY_CONSOLE_ORIGIN }}"
          pulumi config set prod:difyAdminEmail "${{ vars.PRODUCTION_DIFY_ADMIN_EMAIL }}"
          pulumi config set prod:difyWorkspaceId "${{ vars.PRODUCTION_DIFY_WORKSPACE_ID }}"
          pulumi config set prod:difyBaseUrl "${{ vars.PRODUCTION_DIFY_BASE_URL }}"
          pulumi config set prod:chatbotApiUrl "${{ vars.PRODUCTION_CHATBOT_API_URL }}"
          pulumi config set prod:cartesiaVoiceId "${{ vars.PRODUCTION_CARTESIA_VOICE_ID }}"
          pulumi config set prod:elevenLabsVoiceId "${{ vars.PRODUCTION_ELEVEN_LABS_VOICE_ID }}"
          pulumi config set prod:liveApiUrl "${{ vars.PRODUCTION_LIVE_API_URL }}"
          
          echo "âœ… Pulumi config fully configured from GitHub secrets and variables"

      - name: Deploy with Pulumi
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Select the stack
          pulumi stack select frontend-prod
          
          # Deploy updates
          pulumi up --yes

      - name: Get deployment URLs
        id: pulumi-outputs
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          pulumi stack select frontend-prod
          ADMIN_URL=$(pulumi stack output adminPanelUrl 2>/dev/null || echo "")
          DEVELOPER_URL=$(pulumi stack output developerDashboardUrl 2>/dev/null || echo "")
          
          echo "admin-url=$ADMIN_URL" >> $GITHUB_OUTPUT
          echo "developer-url=$DEVELOPER_URL" >> $GITHUB_OUTPUT
          
          echo "Admin Panel URL: $ADMIN_URL"
          echo "Developer Dashboard URL: $DEVELOPER_URL"

      - name: Wait for apps to be ready
        run: |
          echo "Waiting for DigitalOcean apps to be ready..."
          sleep 90

      - name: Health check
        run: |
          ADMIN_URL="${{ steps.pulumi-outputs.outputs.admin-url }}"
          DEVELOPER_URL="${{ steps.pulumi-outputs.outputs.developer-url }}"
          
          if [ -z "$ADMIN_URL" ] || [ "$ADMIN_URL" = "" ]; then
            echo "Warning: Could not get Admin Panel URL from Pulumi outputs"
            ADMIN_URL="https://admin-prod.xpectrum-ai.com"
          fi
          
          if [ -z "$DEVELOPER_URL" ] || [ "$DEVELOPER_URL" = "" ]; then
            echo "Warning: Could not get Developer Dashboard URL from Pulumi outputs"
            DEVELOPER_URL="https://developer-prod.xpectrum-ai.com"
          fi
          
          echo "Testing Admin Panel health endpoints on: $ADMIN_URL"
          echo "Testing Developer Dashboard health endpoints on: $DEVELOPER_URL"
          
          # Health checks for Admin Panel
          curl -f -k "$ADMIN_URL/" || echo "Admin Panel root endpoint check failed"
          curl -f -k "$ADMIN_URL/api/health" || echo "Admin Panel health endpoint check failed"
          
          # Health checks for Developer Dashboard
          curl -f -k "$DEVELOPER_URL/" || echo "Developer Dashboard root endpoint check failed"
          curl -f -k "$DEVELOPER_URL/api/health" || echo "Developer Dashboard health endpoint check failed"
          
          echo "Health checks completed"

  deployment-failure:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Production Deployment Failed
        run: |
          echo "Production deployment failed - check the logs for details"
