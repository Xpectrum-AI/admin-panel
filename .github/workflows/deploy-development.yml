name: Deploy to Development

on:
  workflow_dispatch:

env:
  DIGITALOCEAN_REGION: sfo3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Lint completed with warnings"

      - name: Type check frontend
        run: |
          cd frontend
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

  deploy-development:
    runs-on: ubuntu-latest
    environment: development
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Pulumi
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Login to DigitalOcean Container Registry
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Authenticate Docker with DOCR
        run: |
          doctl registry login --expiry-seconds 1200

      - name: Generate image tag for Admin Panel with date and counter
        id: admin-image-tag
        run: |
          # Get today's date in YYYY-MM-DD format
          TODAY=$(date +%Y-%m-%d)
          
          # Full repository path
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/admin-dev"
          REPO_NAME="xpectrum-main-app-dev/admin-dev"
          
          # Tag prefix for today
          TAG_PREFIX="admin-${TODAY}"
          
          echo "Today's date: $TODAY"
          echo "Tag prefix: $TAG_PREFIX"
          
          # Find the highest counter for today's date by checking existing tags
          MAX_COUNTER=0
          FOUND_TAGS=false
          
          # Method 1: Try to get tags using doctl
          if command -v doctl >/dev/null 2>&1; then
            EXISTING_TAGS=$(doctl registry repository list-tags $REPO_NAME --format Tag --no-header 2>/dev/null || echo "")
            if [ -n "$EXISTING_TAGS" ]; then
              echo "Querying existing tags via doctl..."
              for tag in $EXISTING_TAGS; do
                if [[ $tag == ${TAG_PREFIX}-* ]]; then
                  FOUND_TAGS=true
                  # Extract the counter part (3 digits after the last dash)
                  COUNTER=$(echo $tag | sed "s/${TAG_PREFIX}-//" | sed 's/^0*//')
                  if [ -z "$COUNTER" ]; then
                    COUNTER=0
                  fi
                  # Convert to integer and find max
                  if [ "$COUNTER" -gt "$MAX_COUNTER" ] 2>/dev/null; then
                    MAX_COUNTER=$COUNTER
                  fi
                fi
              done
            fi
          fi
          
          # Method 2: Fallback - use docker manifest inspect if doctl didn't find matching tags
          if [ "$FOUND_TAGS" = false ]; then
            echo "Using docker manifest inspect fallback to find existing tags..."
            for i in {1..999}; do
              COUNTER_FORMATTED=$(printf "%03d" $i)
              TEST_TAG="${TAG_PREFIX}-${COUNTER_FORMATTED}"
              if docker manifest inspect "$REPO:$TEST_TAG" >/dev/null 2>&1; then
                MAX_COUNTER=$i
                echo "Found existing tag: $TEST_TAG"
              else
                break
              fi
            done
          fi
          
          # Increment counter and format with leading zeros
          NEW_COUNTER=$((MAX_COUNTER + 1))
          FORMATTED_COUNTER=$(printf "%03d" $NEW_COUNTER)
          
          # Generate the final tag
          IMAGE_TAG="${TAG_PREFIX}-${FORMATTED_COUNTER}"
          
          echo "Max existing counter: $MAX_COUNTER"
          echo "New counter: $NEW_COUNTER"
          echo "Generated tag: $IMAGE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Generate image tag for Developer Dashboard with date and counter
        id: developer-image-tag
        run: |
          # Get today's date in YYYY-MM-DD format
          TODAY=$(date +%Y-%m-%d)
          
          # Full repository path
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/developer-dev"
          REPO_NAME="xpectrum-main-app-dev/developer-dev"
          
          # Tag prefix for today
          TAG_PREFIX="developer-${TODAY}"
          
          echo "Today's date: $TODAY"
          echo "Tag prefix: $TAG_PREFIX"
          
          # Find the highest counter for today's date by checking existing tags
          MAX_COUNTER=0
          FOUND_TAGS=false
          
          # Method 1: Try to get tags using doctl
          if command -v doctl >/dev/null 2>&1; then
            EXISTING_TAGS=$(doctl registry repository list-tags $REPO_NAME --format Tag --no-header 2>/dev/null || echo "")
            if [ -n "$EXISTING_TAGS" ]; then
              echo "Querying existing tags via doctl..."
              for tag in $EXISTING_TAGS; do
                if [[ $tag == ${TAG_PREFIX}-* ]]; then
                  FOUND_TAGS=true
                  # Extract the counter part (3 digits after the last dash)
                  COUNTER=$(echo $tag | sed "s/${TAG_PREFIX}-//" | sed 's/^0*//')
                  if [ -z "$COUNTER" ]; then
                    COUNTER=0
                  fi
                  # Convert to integer and find max
                  if [ "$COUNTER" -gt "$MAX_COUNTER" ] 2>/dev/null; then
                    MAX_COUNTER=$COUNTER
                  fi
                fi
              done
            fi
          fi
          
          # Method 2: Fallback - use docker manifest inspect if doctl didn't find matching tags
          if [ "$FOUND_TAGS" = false ]; then
            echo "Using docker manifest inspect fallback to find existing tags..."
            for i in {1..999}; do
              COUNTER_FORMATTED=$(printf "%03d" $i)
              TEST_TAG="${TAG_PREFIX}-${COUNTER_FORMATTED}"
              if docker manifest inspect "$REPO:$TEST_TAG" >/dev/null 2>&1; then
                MAX_COUNTER=$i
                echo "Found existing tag: $TEST_TAG"
              else
                break
              fi
            done
          fi
          
          # Increment counter and format with leading zeros
          NEW_COUNTER=$((MAX_COUNTER + 1))
          FORMATTED_COUNTER=$(printf "%03d" $NEW_COUNTER)
          
          # Generate the final tag
          IMAGE_TAG="${TAG_PREFIX}-${FORMATTED_COUNTER}"
          
          echo "Max existing counter: $MAX_COUNTER"
          echo "New counter: $NEW_COUNTER"
          echo "Generated tag: $IMAGE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Main Frontend image to DOCR
        env:
          # Build-time variables required for client-side code
          # Note: Client-side secrets (NEXT_PUBLIC_* API keys) must be available at build time
          # Server-side secrets (passwords, private keys) are injected at runtime only
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.DEV_LIVE_API_URL }}
          NEXT_PUBLIC_PROPELAUTH_URL: ${{ vars.DEV_PROPELAUTH_URL }}
          NEXT_PUBLIC_SUPER_ADMIN_ORG_ID: ${{ secrets.DEV_SUPER_ADMIN_ORG_ID }}
          # Client-side secrets (required at build time for client bundle)
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.DEV_LIVE_API_KEY }}
        run: |
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/admin-dev"
          IMAGE_TAG="${{ steps.admin-image-tag.outputs.image_tag }}"
          
          echo "Building and pushing Admin Panel image with tag: $IMAGE_TAG"
          echo "Note: Client-side secrets are embedded in build, server-side secrets injected at runtime"

          # Build, tag, and push main frontend with build-time variables
          cd frontend
          docker build \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_PROPELAUTH_URL="${NEXT_PUBLIC_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_SUPER_ADMIN_ORG_ID="${NEXT_PUBLIC_SUPER_ADMIN_ORG_ID}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            -t admin-panel-dev:$IMAGE_TAG .
          
          docker tag admin-panel-dev:$IMAGE_TAG $REPO:$IMAGE_TAG
          docker push $REPO:$IMAGE_TAG
          
          # Also tag as latest for convenience
          docker tag admin-panel-dev:$IMAGE_TAG $REPO:latest
          docker push $REPO:latest
          
          echo "‚úÖ Admin Panel image pushed with tag: $IMAGE_TAG"
          cd ..

      - name: Build and push Developer Frontend image to DOCR
        env:
          # Build-time variables required for client-side code
          # Note: Client-side secrets (NEXT_PUBLIC_* API keys) must be available at build time
          # Server-side secrets (passwords, private keys) are injected at runtime only
          NEXT_PUBLIC_LIVE_API_URL: ${{ vars.DEV_LIVE_API_URL }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL: ${{ vars.DEV_DEVELOPER_PROPELAUTH_URL }}
          NEXT_PUBLIC_SUPER_ADMIN_ORG_ID: ${{ secrets.DEV_SUPER_ADMIN_ORG_ID }}
          NEXT_PUBLIC_MODEL_API_BASE_URL: ${{ vars.DEV_MODEL_API_BASE_URL }}
          NEXT_PUBLIC_CHATBOT_API_URL: ${{ vars.DEV_CHATBOT_API_URL }}
          NEXT_PUBLIC_CARTESIA_VOICE_ID: ${{ vars.DEV_CARTESIA_VOICE_ID }}
          NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID: ${{ vars.DEV_ELEVEN_LABS_VOICE_ID }}
          NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN: ${{ vars.DEV_DIFY_CONSOLE_ORIGIN }}
          NEXT_PUBLIC_DIFY_ADMIN_EMAIL: ${{ vars.DEV_DIFY_ADMIN_EMAIL }}
          NEXT_PUBLIC_DIFY_WORKSPACE_ID: ${{ vars.DEV_DIFY_WORKSPACE_ID }}
          NEXT_PUBLIC_DIFY_BASE_URL: ${{ vars.DEV_DIFY_BASE_URL }}
          NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY: ${{ vars.DEV_IMAGEKIT_PUBLIC_KEY }}
          NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT: ${{ vars.DEV_IMAGEKIT_URL_ENDPOINT }}
          NEXT_PUBLIC_IMAGEKIT_PRIVATE_KEY: ${{ vars.DEV_IMAGEKIT_PRIVATE_KEY }}
          # Client-side secrets (required at build time for client bundle)
          NEXT_PUBLIC_LIVE_API_KEY: ${{ secrets.DEV_LIVE_API_KEY }}
          NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY: ${{ secrets.DEV_DEVELOPER_PROPELAUTH_API_KEY }}
          NEXT_PUBLIC_CHATBOT_API_KEY: ${{ secrets.DEV_CHATBOT_API_KEY }}
          NEXT_PUBLIC_CARTESIA_API_KEY: ${{ secrets.DEV_CARTESIA_API_KEY }}
          NEXT_PUBLIC_DEMO_JWT_SECRET: ${{ secrets.DEV_DEMO_JWT_SECRET }}
        run: |
          # Use the specific registry name
          REPO="registry.digitalocean.com/xpectrum-main-app-dev/developer-dev"
          IMAGE_TAG="${{ steps.developer-image-tag.outputs.image_tag }}"
          
          echo "Building and pushing Developer Dashboard image with tag: $IMAGE_TAG"
          echo "Note: Client-side secrets are embedded in build, server-side secrets injected at runtime"

          # Build, tag, and push developer frontend with build-time variables
          cd frontend-developer
          docker build \
            --no-cache \
            --build-arg NEXT_PUBLIC_LIVE_API_URL="${NEXT_PUBLIC_LIVE_API_URL}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_URL}" \
            --build-arg NEXT_PUBLIC_SUPER_ADMIN_ORG_ID="${NEXT_PUBLIC_SUPER_ADMIN_ORG_ID}" \
            --build-arg NEXT_PUBLIC_MODEL_API_BASE_URL="${NEXT_PUBLIC_MODEL_API_BASE_URL}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_URL="${NEXT_PUBLIC_CHATBOT_API_URL}" \
            --build-arg NEXT_PUBLIC_CARTESIA_VOICE_ID="${NEXT_PUBLIC_CARTESIA_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID="${NEXT_PUBLIC_ELEVEN_LABS_VOICE_ID}" \
            --build-arg NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN="${NEXT_PUBLIC_DIFY_CONSOLE_ORIGIN}" \
            --build-arg NEXT_PUBLIC_DIFY_ADMIN_EMAIL="${NEXT_PUBLIC_DIFY_ADMIN_EMAIL}" \
            --build-arg NEXT_PUBLIC_DIFY_WORKSPACE_ID="${NEXT_PUBLIC_DIFY_WORKSPACE_ID}" \
            --build-arg NEXT_PUBLIC_DIFY_BASE_URL="${NEXT_PUBLIC_DIFY_BASE_URL}" \
            --build-arg NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY="${NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY}" \
            --build-arg NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT="${NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT}" \
            --build-arg NEXT_PUBLIC_LIVE_API_KEY="${NEXT_PUBLIC_LIVE_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY="${NEXT_PUBLIC_DEVELOPMENT_PROPELAUTH_API_KEY}" \
            --build-arg NEXT_PUBLIC_CHATBOT_API_KEY="${NEXT_PUBLIC_CHATBOT_API_KEY}" \
            --build-arg NEXT_PUBLIC_CARTESIA_API_KEY="${NEXT_PUBLIC_CARTESIA_API_KEY}" \
            --build-arg NEXT_PUBLIC_DEMO_JWT_SECRET="${NEXT_PUBLIC_DEMO_JWT_SECRET}" \
            --build-arg NEXT_PUBLIC_IMAGEKIT_PRIVATE_KEY="${NEXT_PUBLIC_IMAGEKIT_PRIVATE_KEY}" \
            -t developer-dashboard-dev:$IMAGE_TAG .
          
          docker tag developer-dashboard-dev:$IMAGE_TAG $REPO:$IMAGE_TAG
          docker push $REPO:$IMAGE_TAG
          
          # Also tag as latest for convenience
          docker tag developer-dashboard-dev:$IMAGE_TAG $REPO:latest
          docker push $REPO:latest
          
          echo "‚úÖ Developer Dashboard image pushed with tag: $IMAGE_TAG"
          cd ..

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Install Pulumi dependencies
        run: |
          cd digital-ocean-deployment
          npm ci

      - name: Check and create Pulumi stack if needed
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Check if stack exists, if not create it
          if pulumi stack select frontend-dev 2>/dev/null; then
            echo "‚úÖ Stack 'frontend-dev' already exists, using it"
          else
            echo "üì¶ Stack 'frontend-dev' does not exist, creating it..."
            pulumi stack init frontend-dev
            echo "‚úÖ Stack 'frontend-dev' created successfully"
          fi

      - name: Configure Pulumi from GitHub secrets
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Select the stack (required before setting config)
          pulumi stack select frontend-dev
          
          # Set DigitalOcean token (required - from GitHub secret)
          pulumi config set digitalocean:token $DIGITALOCEAN_TOKEN --secret
          
          # Set region (required - from env variable)
          pulumi config set index:region ${{ env.DIGITALOCEAN_REGION }}
          
          # Admin Panel and Developer Dashboard share the same namespace (dev:)
          # Both use the same propelauthApiKey and propelauthUrl config keys
          # Using Developer Dashboard values since they're more specific
          pulumi config set dev:propelauthApiKey "${{ secrets.DEV_DEVELOPER_PROPELAUTH_API_KEY }}" --secret
          pulumi config set dev:liveApiKey "${{ secrets.DEV_LIVE_API_KEY }}" --secret
          pulumi config set dev:propelauthUrl "${{ vars.DEV_DEVELOPER_PROPELAUTH_URL }}"
          pulumi config set dev:liveApiUrl "${{ vars.DEV_LIVE_API_URL }}"
          pulumi config set dev:superAdminOrgId "${{ secrets.DEV_SUPER_ADMIN_ORG_ID }}"
          
          # Developer Dashboard secrets - all from GitHub secrets
          pulumi config set dev:difyAdminPassword "${{ secrets.DEV_DIFY_ADMIN_PASSWORD }}" --secret
          pulumi config set dev:chatbotApiKey "${{ secrets.DEV_CHATBOT_API_KEY }}" --secret
          pulumi config set dev:elevenLabsApiKey "${{ secrets.DEV_ELEVEN_LABS_API_KEY }}" --secret
          pulumi config set dev:openAiApiKey "${{ secrets.DEV_OPEN_AI_API_KEY }}" --secret
          pulumi config set dev:whisperApiKey "${{ secrets.DEV_WHISPER_API_KEY }}" --secret
          pulumi config set dev:deepgramApiKey "${{ secrets.DEV_DEEPGRAM_API_KEY }}" --secret
          pulumi config set dev:cartesiaApiKey "${{ secrets.DEV_CARTESIA_API_KEY }}" --secret
          pulumi config set dev:demoJwtSecret "${{ secrets.DEV_DEMO_JWT_SECRET }}" --secret

          
          # Developer Dashboard config values - all from GitHub vars
          # Note: propelauthUrl already set above (shared with Admin Panel)
          pulumi config set dev:apiBaseUrl "${{ vars.DEV_MODEL_API_BASE_URL }}"
          pulumi config set dev:enableEmailVerification "true"
          pulumi config set dev:difyConsoleOrigin "${{ vars.DEV_DIFY_CONSOLE_ORIGIN }}"
          pulumi config set dev:difyAdminEmail "${{ vars.DEV_DIFY_ADMIN_EMAIL }}"
          pulumi config set dev:difyWorkspaceId "${{ vars.DEV_DIFY_WORKSPACE_ID }}"
          pulumi config set dev:difyBaseUrl "${{ vars.DEV_DIFY_BASE_URL }}"
          pulumi config set dev:chatbotApiUrl "${{ vars.DEV_CHATBOT_API_URL }}"
          pulumi config set dev:cartesiaVoiceId "${{ vars.DEV_CARTESIA_VOICE_ID }}"
          pulumi config set dev:elevenLabsVoiceId "${{ vars.DEV_ELEVEN_LABS_VOICE_ID }}"
          pulumi config set dev:liveApiUrl "${{ vars.DEV_LIVE_API_URL }}"
          pulumi config set dev:imagekitUrlEndpoint "${{ vars.DEV_IMAGEKIT_URL_ENDPOINT }}"
          pulumi config set dev:imagekitPublicKey "${{ vars.DEV_IMAGEKIT_PUBLIC_KEY }}"
          pulumi config set dev:imagekitPrivateKey "${{ vars.DEV_IMAGEKIT_PRIVATE_KEY }}"
          
          # Set image tags (from generated tags)
          pulumi config set dev:adminImageTag "${{ steps.admin-image-tag.outputs.image_tag }}"
          pulumi config set dev:developerImageTag "${{ steps.developer-image-tag.outputs.image_tag }}"
          
          echo "‚úÖ Pulumi config fully configured from GitHub secrets and variables"

      - name: Deploy with Pulumi
        working-directory: digital-ocean-deployment
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          # Select the stack
          pulumi stack select frontend-dev
          
          # Deploy updates
          pulumi up --yes

      - name: Get deployment URLs
        id: pulumi-outputs
        working-directory: digital-ocean-deployment
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          pulumi stack select frontend-dev
          ADMIN_URL=$(pulumi stack output adminPanelUrl 2>/dev/null || echo "")
          DEVELOPER_URL=$(pulumi stack output developerDashboardUrl 2>/dev/null || echo "")
          
          echo "admin-url=$ADMIN_URL" >> $GITHUB_OUTPUT
          echo "developer-url=$DEVELOPER_URL" >> $GITHUB_OUTPUT
          
          echo "Admin Panel URL: $ADMIN_URL"
          echo "Developer Dashboard URL: $DEVELOPER_URL"

      - name: Wait for apps to be ready
        run: |
          echo "Waiting for DigitalOcean apps to be ready..."
          sleep 90

      - name: Health check
        run: |
          ADMIN_URL="${{ steps.pulumi-outputs.outputs.admin-url }}"
          DEVELOPER_URL="${{ steps.pulumi-outputs.outputs.developer-url }}"
          
          if [ -z "$ADMIN_URL" ] || [ "$ADMIN_URL" = "" ]; then
            echo "Warning: Could not get Admin Panel URL from Pulumi outputs"
            ADMIN_URL="https://admin-dev.xpectrum-ai.com"
          fi
          
          if [ -z "$DEVELOPER_URL" ] || [ "$DEVELOPER_URL" = "" ]; then
            echo "Warning: Could not get Developer Dashboard URL from Pulumi outputs"
            DEVELOPER_URL="https://developer-dev.xpectrum-ai.com"
          fi
          
          echo "Testing Admin Panel health endpoints on: $ADMIN_URL"
          echo "Testing Developer Dashboard health endpoints on: $DEVELOPER_URL"
          
          # Health checks for Admin Panel
          curl -f -k "$ADMIN_URL/" || echo "Admin Panel root endpoint check failed"
          curl -f -k "$ADMIN_URL/api/health" || echo "Admin Panel health endpoint check failed"
          
          # Health checks for Developer Dashboard
          curl -f -k "$DEVELOPER_URL/" || echo "Developer Dashboard root endpoint check failed"
          curl -f -k "$DEVELOPER_URL/api/health" || echo "Developer Dashboard health endpoint check failed"
          
          echo "Health checks completed"

      - name: Display deployment info
        run: |
          echo "üéâ Development Deployment Complete!"
          echo "üì¶ Admin Panel Image: registry.digitalocean.com/xpectrum-main-app-dev/admin-dev:${{ steps.admin-image-tag.outputs.image_tag }}"
          echo "üì¶ Developer Dashboard Image: registry.digitalocean.com/xpectrum-main-app-dev/developer-dev:${{ steps.developer-image-tag.outputs.image_tag }}"
          echo "üåç Environment: development"
          echo "üîß Stack: frontend-dev"

  deployment-failure:
    needs: deploy-development
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Development Deployment Failed
        run: |
          echo "Development deployment failed - check the logs for details"
