name: Unit Tests

on:
  pull_request:
    branches: [ main, ADM-34 ]
  push:
    branches: [ main, ADM-34 ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Lint completed with warnings"

      - name: Type check frontend
        run: |
          cd frontend
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Setup Node.js for developer frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-developer/package-lock.json

      - name: Install developer frontend dependencies
        run: |
          cd frontend-developer
          npm ci

      - name: Lint developer frontend
        run: |
          cd frontend-developer
          npm run lint || echo "Lint completed with warnings"

      - name: Type check developer frontend
        run: |
          cd frontend-developer
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Run developer frontend tests
        run: |
          cd frontend-developer
          npm test -- --coverage --watchAll=false

      - name: Upload developer frontend coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend-developer/coverage/lcov.info
          flags: frontend-developer
          name: frontend-developer-coverage
          fail_ci_if_error: false
